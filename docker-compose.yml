version: '3.8'

services:
  tronos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tronos
    ports:
      - "9080:80"
    environment:
      - TRONOS_API_KEY=${TRONOS_API_KEY:-}
      - TRONOS_AI_PROVIDER=${TRONOS_AI_PROVIDER:-anthropic}
      - TRONOS_AI_MODEL=${TRONOS_AI_MODEL:-claude-sonnet-4-20250514}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
